<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="jQueryFile.js" ></script>
</head>
<body>
<div id="wrapper">

</div>
<!--<script src="book-generator.js"></script>-->
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
    };
    function createBook(selector, title, author, isbn) {
        let bookGenerator = (function () {
            let id=1;
            return function (selector, title, author, isbn) {
                let container = $(selector);
                let bookContainer = $('<div>');
                bookContainer.attr('id', `book${id}`)
                    .css("style", "none");
                $(`<p class="title">${title}</p>`).appendTo(bookContainer);
                $(`<p class="author">${author}</p>`).appendTo(bookContainer);
                $(`<p class="isbn">${isbn}</p>`).appendTo(bookContainer);
                let selectBtn=$('<button>Select</button>').appendTo(bookContainer);
                let deselectBtn=$('<button>Deselect</button>').appendTo(bookContainer);
                selectBtn.on('click', selectFn);
                deselectBtn.on('click', deselectFn);
                bookContainer.appendTo(container);

                function selectFn() {
                    $(bookContainer).css('border', '2px solid blue')
                }
                function deselectFn() {
                    $(bookContainer ).css('border', '')
                }

                id++;
            }
        }());
        bookGenerator(selector, title, author, isbn);

    }
</script>
</body>
</html>
